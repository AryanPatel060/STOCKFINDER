{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="card p-4 m-5" style="max-width: 500px;">
        <h1>Add item </h1>
            <form action="{% url "Additem" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>    
        </form>
    </div>
</div>
{% for item in items %}
{{item.item_name}}
{% endfor %}
{% endblock body  %}
